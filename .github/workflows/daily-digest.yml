name: Daily Sign Language AI Digest

on:
  schedule:
    - cron: "0 5 * * *"  # once a day, 05:00 UTC
  workflow_dispatch:      # allow manual runs

permissions:
  contents: write  # allow pushing generated posts

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate digest post
        run: |
          python scripts/generate_sign_language_digest.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts || true
          if git commit -m "Auto-update sign language AI digest" ; then
            git push
          else
            echo "No changes to commit."
          fi
